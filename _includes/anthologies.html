<figure class="gallery-item">
  <a href="{{ item.link }}" target="_blank">
    <img
      class="thumbnail-300"
      src="{{ item.cover.path }}"
      alt="{{ item.cover.alt }}"
      title="copyright Maggie Umber"
  /></a>
  <figcaption>
    <p>
      <a href="{{ item.link }}" target="_blank"
        >{{ item.title }} <br />
        {{ item.info }}</a
      >
    </p>
  </figcaption>
</figure>
